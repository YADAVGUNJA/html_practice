<html><head><title>this is registration form</title>
</head>
<body bgcolor="orange">
<table>
<form>
<tr>
<th colspan="2"><u><b><center><top>REGISTRATION FORM</u></b></center></th>
</tr>
<tr>
<td align="center">NAME</td>
<td><input type="text" name="name" placeholder="enter your name"></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="DOB" placeholder="please write DOB"></td>
</tr>
<tr>
<td>MOBILE</td>
<td><input type="text" name="mob"></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="gender">male<br>
<td><input type="radio" name="gender">female</td>
</tr>
<tr>
<td>HOBBIES</td>
<td><input type="checkbox" name="abc">playing game </td><br>
<td><input type="checkbox" name="abc">reading books</td>
</tr>

<tr>
<td>ADDRESS</td>
<td><textarea rows="5" cols="50"></textarea></td><br>
</tr>
<tr>
<td>EMAIL</td>
<td><input type="text" name="email" size="30"></td>
</tr>
<tr>
<td>password</td>
<td><input type="password" name="psw"></td>
</tr>
<tr>
<td>select city</td>
<td><input type="checkbox">mumbai</td><br>
<td><input type="checkbox">pune</td>
<tr>
<td><input type="submit" name="submit" value="click here to submit"></td><br>
<td><input type="reset" name="reset" value="reset"></td>
</tr>
</form>
</table>
</body>
</html>
